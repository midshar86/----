<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>

<body>
    <div id="root">
        <h1>登录页面</h1>
        <form action="javascript:void(0)" method="post" id="form">
            <label for="username">
                <span>请输入用户名：</span><input type="text" id="username" data-tip="用户名不能为空">
                <p></p>
            </label>
            <label for="password">
                <span>请输入密码：</span><input type="password" id="password" data-tip="密码不能为空">
                <p></p>
            </label>
            <button id="btn">点击登录</button>
        </form>
    </div>
    <div class="tip">
        <div class="tipinfo"></div>
        <div class="close">×</div>
    </div>
    <script src="../javascripts/login.js"></script>
</body>

</html>
