<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="board"><p>加载中...</p></div>
    <div class="search"><input type="text"><span>搜索</span></div>
    <div class="filter">
        筛选条件:
        <select name="isSpecial" id="isSpecial">
            <option value="sale">折扣</option>
            <option value="hot">热销</option>
        </select>
        <select name="saleType" id="saleType">
            <option value="5">五折</option>
            <option value="6">六折</option>
            <option value="7">七折</option>
            <option value="8">八折</option>
            <option value="9">九折</option>
            <option value="10" selected>无折扣</option>
        </select>
        <select name="sortType" id="sortType">
            <option value="id">默认排序</option>
            <option value="price-ASC">价格升序</option>
            <option value="price-DESC">价格降序</option>
            <option value="sale-ASC">折扣升序</option>
            <option value="sale-DESC">折扣降序</option>
        </select>
    </div>
    <div class="root"></div>

    <script src="../../node_modules/axios/dist/axios.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
