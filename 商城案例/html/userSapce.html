<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" href="../css/userSapce.css">
</head>

<body>
    <div class="container">
        <h1>用户中心</h1>
        <div class="userInfo">
            <div class="box">
                <p><span>用户名:</span><input disabled type="text" id="username"
                        data-info="请输入以英文字母开头的5~12位用户名"><span></span>
                </p>
            </div>
            
            <div class="box">
                <p><span>请重新输入昵称:</span><input type="text" id="nickname" data-info="请输入4~12位用户昵称"><span></span></p>
            </div>
            <div class="box">
                <p><span>请输入年龄:</span><input type="text" id="age" data-info="请输入用户年龄"><span></span></p>
            </div>
            <div class="box">
                <p><span>请输入性别:</span><input type="text" id="sex" data-info="请输入用户性别"><span></span></p>
            </div>
        </div>
        <p><button id="changeUserData">点击修改用户信息</button></p>
        <p><button id="logout">点击退出登录</button></p>
        <div id="warning">
            <p><span>信息修改失败！请仔细检查修改信息！</span><span>x</span></p>
        </div>
    </div>
    <script src="../../node_modules/axios/dist/axios.js"></script>
    <script src="../js/userSapce.js"></script>
</body>

</html>
