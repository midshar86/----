<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div>欢迎注册!</div>
        <div class="loginInfos">
            <div>
                <p>请输入用户名:</p>
                <p><input type="text" id="username" data-info="请输入以英文字母开头的4-8位用户名"></p>
                <p></p>
            </div>
            <div>
                <p>请输入用户昵称:</p>
                <p><input type="text" id="nickname" data-info="请输入4~12位昵称"></p>
                <p></p>
            </div>
            <div>
                <p>请输入用户密码:</p>
                <p><input type="password" id="password" data-info="请输入包含英语大小写以及数字的6~12位密码"><span><input type="checkbox" name="showOrHidden" id="showOrHidden">显示/隐藏密码</span></p>
                <p></p>
            </div>
            <div>
                <p>请再次输入用户密码:</p>
                <p><input type="password" id="rePassword" data-info="请再次输入密码"></p>
                <p></p>
            </div>
            <p><button id="register">注册</button></p>
        </div>
    </div>
    <div id="warning">
        <p><span>注册失败！请检查注册信息！</span><span>x</span></p>
    </div>
    <script src="../../node_modules/axios/dist/axios.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
