<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="root">
        <form action="javascript:void(0)" id="register">
            <div>用户注册</div>
            <div>
                <input type="text" placeholder="请输入昵称" id="username">
                <label for="username"></label>
            </div>
            <div>
                <input type="text" placeholder="请输入电话号码" id="tele">
                <label for="tele"></label>
            </div>
            <div>
                <input type="text" placeholder="请输入邮箱地址" id="email">
                <label for="email"></label>
            </div>
            <div>
                <input type="password" placeholder="请输入密码" id="psw">
                <label for="psw"></label>
            </div>
            <div>
                <input type="password" placeholder="请再次输入密码" id="psw_2">
                <label for="psw_2"></label>
            </div>
            <button id="clickTo">注册</button>
        </form>
    </div>
    <div id="tip">
        <p>两次输入密码不一致,请重新输入!</p>
        <p><span>确定</span><span>关闭</span></p>
    </div>
    <script src="../js/index3.js"></script>
</body>

</html>
