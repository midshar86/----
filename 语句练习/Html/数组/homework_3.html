<body>
    <script>
        { // ques1: 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数;然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。
            // 定义原始数组并赋值
            let newArray = []
            for (let i = 0; i < 30; i++) {
                newArray.push(2 * (1 + i))
            }
            // 定义平均值数组
            let averArray = []
            let total = 0
            for (let i = 0; i < newArray.length; i++) {
                total += newArray[i]
                if ((i + 1) % 5 === 0) {
                    averArray.push(total / 5)
                    total = 0
                }
            }
            console.log(newArray, averArray)
        }
    </script>
